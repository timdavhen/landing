<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Coffea</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner">
    <h1>Welcome to Coffea, an app for coffee lovers!</h1>
    <p>Your caffeine level is too low? Rise and shine with Coffea!</p>
    <a href="#" class="btn-main">I need coffee!</a>
  </div>

  <!-- code a "How it works" section -->

  <div class="container">
    <h2>How it works</h2>
    <div class="cards">

      <div class="card-action">
        <img src="images/apply.svg" alt="...">
        <h3>Scan</h3>
        <p>Find the perfect blend.</p>
      </div>
      <div class="card-action">
        <img src="images/learn.svg" alt="...">
        <h3>Share</h3>
        <p>Honest reviews from users.</p>
      </div>
      <div class="card-action">
        <img src="images/product.svg" alt="...">
        <h3>Buy</h3>
        <p>Shop the best coffees.</p>
      </div>
    </div>
  </div>

  <!-- code a footer -->
  <div class="footer">
    <div class="links">
      <a href=""#></a><i class="fab fa-facebook-f"></i>
      <a href="#"></a><i class="fab fa-instagram"></i>
      <a href="#"></a><i class="fab fa-twitter"></i>
      <p>
        This website was coded with love at Le Wagon.
      </p>

    </div>
  </div>

</body>
</html>
